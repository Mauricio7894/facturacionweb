<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facturación Web</title>
</head>
<body>
    <h2>Ingresar Facturación</h2>
    <form action="/guardar" method="POST">
        <label>IATA:</label><br>
        <input type="text" name="iata" required><br><br>

        <label>AGT:</label><br>
        <input type="text" name="agt" required><br><br>

        <label>Negocio:</label><br>
        <input type="text" name="negocio" required><br><br>

        <label>Registro:</label><br>
        <select name="registro" required>
            <option value="Provisión">Provisión</option>
            <option value="Factura">Factura</option>
        </select><br><br>

        <label>Mes:</label><br>
        <input type="number" name="mes" min="1" max="12" required><br><br>

        <label>Año:</label><br>
        <input type="number" name="anio" min="2000" max="2100" required><br><br>

        <label>Monto:</label><br>
        <input type="number" name="monto" step="0.01" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <form action="/exportar">
        <button type="submit">Exportar Reporte a Excel</button>
    </form>
</body>
</html>
